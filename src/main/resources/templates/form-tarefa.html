<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Adicionar nova tarefa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-secondary">
	<div class="container pt-4" style="width: 400px">
		<div class="card p-4 shadow">
			<h4>Adicionar tarefa</h4>
			
			<form method="post" action="processa-nova-tarefa">
				<div class="mb-3">
				    <label for="descricao" class="form-label">Descrição</label>
				    <input type="text" class="form-control" id="descricao" name="descricao">
			  	</div>
			  	<div class="mb-3">
					<label for="data" class="form-label">Data</label>
					<input type="date" class="form-control" id="data" name="data">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="urgente" name="urgente">
					<label class="form-check-label" for="urgente">Urgente?</label>
				</div>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
